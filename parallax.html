<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Light Parallax with Vanilla Javascript</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <section>
        <img src="plx/bg.jpg" alt="bg" id="bg">
        <img src="plx/moon.png" alt="moon" id="moon">
        <img src="plx/mountain.png" alt="mountain" id="mountain">
        <img src="plx/road.png" alt="road" id="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <script>
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
          
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        })
    </script>
</body>
</html>
